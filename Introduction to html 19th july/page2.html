<!DOCTYPE html>
<html>

<body>
    <div>
        <div>
            <h2>Contact Us</h2>
        </div>
        <div>
            <form>
                <div>
                    <Label for="con">Name:</Label><br>
                    <input id="con" type="text" /><br>
                </div>
                <div>
                    <Label for="cont">Address:</Label><br>
                    <textarea id="cont" row="10" cols="14"></textarea><br>
                </div>
                <div>
                    <Label for="co">Email Adress:</Label><br>
                    <input id="co" type="email" /><br>
                </div>
                    <div>
                        <Label for="c">Contact Number:</Label><br>
                        <input id="c" type="numbers" maxlength="10" /><br>
                    </div>
                    <div>
                        <Label for="contact">Date of Birth:</Label><br>
                        <input id="contact" type="date" /><br>
                    </div>
                    <div>
                        <label>Gender:</label><br>
                        <input type="radio" name="Gender" value="Male"/>
                        <label for="new">New</label>
                        <input type="radio" name="Gender" value="Female"/>
                        <label for="Female">Female</label>
                        <input type="radio" name="Gender" value="Other"/>
                        <label for="Other" >Other</label>
                        <br>
                        <input type="checkbox">Subscribe to our newsletter.
                        
                    </div>
                    <div>
                        <input type="Submit" />
                    </div>
                
            </form>
        </div>
    </div>


</body>

</html>
